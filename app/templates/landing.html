<div class='box'>

  <nav>
    <h1>Current Task</h1>
  </nav>

  <div>
    <div class="task-list">
      <table>
        <ul>
          <li ng-repeat='task in landing.taskList | orderBy: "-priority" ' ng-hide="task.done || landing.expiredTask(task)">
            <span>{{task.name}}</span>
            <span class='priority'>{{task.priority}}</span>
            <button href="" ng-click="landing.taskList.$remove(task)" class='fa fa-trash'></button class="">
            <input type="checkbox" ng-model="task.done" ng-click="landing.saveTask(task)"><br />
          </li>
        </ul>
      </table>
    </div>

    <div class='footer'>
      <form ng-submit='landing.addTask()'>
        <input type="text" ng-model="landing.taskValue"><br/>
        <label>Priority:
          <label><input type='radio' ng-model="landing.priority" value="!!!">High!</label>
          <label><input type='radio' ng-model="landing.priority" value="!!">Medium!</label>
          <label><input type='radio' ng-model="landing.priority" value="!">Low!</label>
        </label>
        <br/>
        <input  class="submit" type="submit"><br/>
      </form>
      <button ui-sref="archive">Archive</button>
    </div>
  </div>

</div>
